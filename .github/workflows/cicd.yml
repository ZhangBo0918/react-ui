name: 打包react组件库项目
on: push

permissions:
  contents: write

jobs:
  npm-build:
    name: npm build工作
    runs-on: ubuntu-latest
    steps:
      - name: 读取仓库内容
        uses: actions/checkout@v4
      - name: 安装项目依赖和项目打包
        run: | 
          npm install
          npm run build

      -  name: 项目部署
         uses: JamesIves/github-pages-deploy-action@v4
         with:
          branch: gh-pages
          folder: build